<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema-Clínica</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container-md mt-5">

        <h1 class="color colorLetra text-center my-3 fs-2 fw-bolder"> <i class="bi bi-hospital"></i> Sistema de
            Turnos-Clínica Médica</h1>
        <div class="row">
            <div class="col-12 col-md-4 mb-md-0 mb-4 ">
                <form class="form-control" id="formRegistrar">
                    <h2 class="my-3 colorLetra fw-bolder fs-4"> <i class="bi bi-person-plus-fill"></i> Registrar
                        Paciente</h2>

                    <label>Nombre del Paciente</label>
                    <input type="text" class="form-control mb-4 mt-2" placeholder="Nombre del Paciente"
                        id="inputNombre">

                    <label>Edad</label>
                    <input type="number" class="form-control mb-4 mt-2" placeholder="Edad" id="inputEdad" min="0"
                        max="100">

                    <label>Síntoma Principal</label>
                    <textarea class="form-control mt-2" placeholder="Describa el síntoma principal"
                        id="inputSintoma"></textarea>

                    <div>
                        <button class="btn fondo-color w-100 my-3 text-white" id="btnAgregarPaciente">Agregar
                            Paciente</button>
                    </div>
                </form>
            </div>

            <div class="col-12  mt-sm-auto mt-md-0 col-md-8">
                <form class="form-control heightListaPacientes">
                    <h3 class="fs-4 colorLetra text-center my-3"><i class="bi bi-bell"></i> Turno Acual</h3>

                    <div class="form-control fondo-color ">
                        <p class="fs-1 fw-bolder text-center text-white" id="pacienteActualNombre">---</p>
                        <p class="fs-5 text-center text-white" id="datosEnfermedad"></p>
                    </div>
                    <div class="my-3 d-flex flex-column align-items-center" id="turnosLista">

                        <button type="button" class="btn btn-info text-white botonAtender fw-medium d-none"
                            id="btnAtender">Atender Siguiente Paciente</button>

                        <button type="button" class="btn btn-info text-white botonAtender fw-medium mt-2 d-none"
                            id="btnFinalizar">Finalizar</button>
                    </div>
                    <div id="pantallaTurno">
                        <span id="turnoNombre"></span>
                    </div>
                </form>
            </div>

            <div class="col-12 form-control mt-2 min-vh-75 tamanioContenedor">
                <p class="fs-4 fw-medium colorLetra"><i class="bi bi-people-fill"></i> Pacientes en Espera</p>
                <p class="text-center text-muted" id="textInicio">No hay pacientes en Espera</p>

                <div class="table-responsive">
                    <table class="table d-none">
                        <thead id="encabezadoTabla ">
                            <tr>
                                <th scope="col" class="fondohead">Posicion</th>
                                <th scope="col" class="fondohead">Nombre</th>
                                <th scope="col" class="fondohead">Edad</th>
                                <th scope="col" class="fondohead">Síntoma</th>
                                <th scope="col" class="fondohead">Hora de llegadas</th>
                            </tr>
                        </thead>
                        <tbody id="tbody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="app.js"></script>
</body>

</html>
