<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container1">
        <div class="header">

            <button class="btn  ms-3 fs-3 text-black historial-toggle" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasHistorial" id="btn-historial "> <i class="bi bi-clock-history"></i>
                Historial</button>

            <ul class="menu">
                <li class="item"><a href="#">Gmail</a></li>
                <li class="item"><a href="#">Imagenes</a></li>

                <li class="item circle"><a href="#"><i class="fa-solid fa-grip"></i></a></li>

                <li class="item circle"><a href="#"></a><i class="fa-solid fa-user"></i></a></li>
            </ul>

        </div>
        <div class="content">

            <div class="logo">
                <img class="img-logo" src="./img/google.png" alt="">
            </div>
            <div class="buscador">
                <form action="https://www.google.com/search" method="get" id="form">
                    <div class="icons">

                        <i class="fa-solid fa-magnifying-glass lupa"></i>
                        <input class="input-form fs-4" stype="text" name="q"
                            placeholder=" Buscar en Google o escribe una URL" id="inputTexto">

                        <a href="#" class="iconito-mic"><i class="fa-solid fa-microphone blue "></i></a>
                        <a href="#" class="iconito-camera"> <i class="fa-solid fa-camera blue"></i></a>

                    </div>
                    <div class="botones">
                        <button type="submit" class="btn" id="btnBuscar">Buscar con Google</button>
                        <a href="#" class="btn">Voy a tener Suerte</a>
                    </div>
                </form>
            </div>
        </div>

        <div class="footer">
            <div class="footer-top">
                <p>Guatemala</p>
            </div>
            <hr>
            <div class="footer-botton">
                <div class="sobrenosotros">
                    <ul>
                        <li><a href="#">Sobre
                                Nosotros</a></li>
                        <li><a href="#">Publicidad</a></li>
                        <li><a href="#">Negocios</a>
                        </li>
                        <li><a href="#">Como Funciona la Búsqueda</a>
                        </li>
                    </ul>
                </div>

                <div class="privacidad">
                    <ul>
                        <li> <a href="#">Privacidad</a></li>
                        <li><a href="#">Condiciones</a></li>
                        <li><a href="#">Configuración</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="offcanvasHistorial"
        aria-labelledby="offcanvasHistorialLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title fs-2" id="offcanvasHistorialLabel">Historial de Búsqueda</h5>

            <button type="button" class="btn-close fs-4 btn-close-white" data-bs-dismiss="offcanvas"
                aria-label="Cerrar"></button>
        </div>
        <p class="fs-5 ms-3" id="busquedasTotal"> Total de busquedas: 0</p>

        <div class="offcanvas-body">
            <p class="fs-3 text-center mt-5" id="historialVacio">Sin páginas visitadas</p>

            <div class="buttons mb-4">

                <button type="button" class="btn btn-dangerColor me-2 d-none" id="btnEliminarHistorial"><i
                        class="bi bi-trash3 fs-4"></i>
                    Eliminar Historial</button>
                <button type="button" class="btn btn-successColor  w-50 d-none" id="btnEliminarAtras"><i
                        class="bi bi-box-arrow-in-left fs-3"></i> Atrás</button>
            </div>
            <ul class="list-group" id="lista-historial"></ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
